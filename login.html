<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .auth-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
            width: 350px;
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 25px;
            color: #495057;
            font-size: 24px;
        }

        .auth-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
        }

        .auth-tabs button {
            background-color: transparent;
            color: #495057;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: color 0.3s, border-bottom 0.3s;
        }

        .auth-tabs button.active {
            color: #007bff;
            border-bottom: 2px solid #007bff;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #495057;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            color: #495057;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div id="login-message" class="message">Successfully logged in!</div>
        <div class="auth-tabs">
            <button class="tab active" onclick="showForm('login')">Login</button>
            <button class="tab" onclick="showForm('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="superadmin">Super Admin</option>
                </select>
            </div>
            <button type="submit">Sign In</button>
        </form>

        <!-- Register Form -->
        <form id="register-form" class="auth-form">
            <h2>Register</h2>
            <div class="input-group">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="reg-username" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Email:</label>
                <input type="email" id="reg-email" name="reg-email" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <div class="input-group">
                <label for="reg-confirm-password">Confirm Password:</label>
                <input type="password" id="reg-confirm-password" name="reg-confirm-password" required>
            </div>
            <div class="input-group">
                <label for="reg-role">Role:</label>
                <select id="reg-role" name="reg-role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="superadmin">Super Admin</option>
                </select>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function showForm(form) {
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');

            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            if (form === 'login') {
                document.getElementById('login-form').classList.add('active');
                tabs[0].classList.add('active');
            } else {
                document.getElementById('register-form').classList.add('active');
                tabs[1].classList.add('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const message = document.getElementById('login-message');
            message.classList.add('show');

            setTimeout(() => {
                message.classList.remove('show');
                window.location.href = 'index.html';
            }, 2000); // Redirect after 2 seconds
        }
    </script>
</body>
</html>
